<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action_page.php" method="POST">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" multiple size="3"> 
            <!--size attribute used to specify no.of visible items-->
            <option value="volvo">Volvo</option>
            <option value="saab" selected>Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <textarea name="message" rows="10" cols="30">
            The cat was playing in the garden.
        </textarea>

        <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        <!--
            The <fieldset> element is used to group related data in a form.
            The <legend> element defines a caption for the <fieldset> element.
        -->
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
          </fieldset>

          <!--
            The <datalist> element specifies a list of pre-defined options for an <input> element.
            Users will see a drop-down list of the pre-defined options as they input data.
            The list attribute of the <input> element, must refer to the id attribute of the <datalist> element.
        -->
          <input list="browsers">
          <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
          </datalist>

          <fieldset>
              <legend>Input Types</legend>
              <input type="button">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor">
                <!--Date types shows date picker-->
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <!--The <input type="datetime-local"> specifies a date and time input field, with no time zone-->
                <input type="datetime-local">
                <input type="email">
                <!--
                    The <input type="file"> defines a file-select field and a "Browse" button for file uploads.
                -->
                <input type="file">
                <input type="hidden">
                <input type="image">
                <input type="month">
                <input type="number">
                <input type="password">
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <label for="vol">Volume (between 0 and 50):</label>
                <input type="range" id="vol" name="vol" min="0" max="50">
                <input type="reset">
                <input type="search">
                <input type="submit">
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">       
                <input type="text">
                <input type="time">
                <input type="url">
                <input type="week">
          </fieldset>
    </form>
</body>
</html>

<!--
    Input Attributes
    ** The input readonly attribute specifies that an input field is read-only.
    ** The input disabled attribute specifies that an input field should be disabled.
    ** The input size attribute specifies the visible width, in characters, of an input field.
    ** The input maxlength attribute specifies the maximum number of characters allowed in an 
    input field.
    ** The input min and max attributes specify the minimum and maximum values for an input field.

        The min and max attributes work with the following input types: number, range, date, datetime-local, month, time and week.

        Tip: Use the max and min attributes together to create a range of legal values.
    ** The input multiple attribute specifies that the user is allowed to enter more than one value in an input field.

    ** The input pattern attribute specifies a regular expression that the input field's value is checked against, when the form is submitted.
    ** The input autofocus attribute specifies that an input field should automatically get focus when the page loads.
    ** The input list attribute refers to a <datalist> element that contains pre-defined options for an <input> element.
    ** The input autocomplete attribute specifies whether a form or an input field should have autocomplete on or off.

        Autocomplete allows the browser to predict the value. When a user starts to type in a field, the browser should display options to fill in the field, based on earlier typed values.    
-->

<!--
    Form Attributes for input tags
    ** The input formtarget attribute specifies a name or a keyword that indicates where to display the response that is received after submitting the form.
    ** The input formaction attribute specifies the URL of the file that will process the input when the form is submitted.
    ** The input formnovalidate attribute specifies that an <input> element should not be validated when submitted.

-->
