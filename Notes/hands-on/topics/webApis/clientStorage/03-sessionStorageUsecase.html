<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript sessionStorage Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            line-height: 1.7;
            transition: 0.2s ease-in-out;
            padding: 20px;
        }
        .dark {
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript sessionStorage Demo</h1>
        <p>Click the button to switch to the dark/light mode.</p>
        <p>Refresh the page to check if the mode is saved.</p>
        <a id="theme-switcher" class="btn"></a>
    </div>
    <script>
        const MOON = 'üåô';
        const SUN = '‚òÄÔ∏è';

        const DARK_MODE = 'dark';
        const LIGHT_MODE = 'light';
        const DEFAULT_MODE = DARK_MODE;

        const btn = document.querySelector('#theme-switcher');

        function setMode(mode = DEFAULT_MODE) {
            if (mode === DARK_MODE) {
                btn.textContent = SUN;
                document.body.classList.add(DARK_MODE);

            } else if (mode === LIGHT_MODE) {
                btn.textContent = MOON;
                document.body.classList.remove(DARK_MODE);
            }
        }
        function init() {
            let storedMode = sessionStorage.getItem('mode');
            if (!storedMode) {
                storedMode = DEFAULT_MODE;
                sessionStorage.setItem('mode', DEFAULT_MODE);
            }
            setMode(storedMode);
        }

        btn.addEventListener('click', function () {
            let mode = sessionStorage.getItem('mode');
            if (mode) {
                let newMode = mode == DARK_MODE ? LIGHT_MODE : DARK_MODE;
                setMode(newMode);
                sessionStorage.setItem('mode', newMode);
            }
        });

        init();

    </script>
</body>

</html>
